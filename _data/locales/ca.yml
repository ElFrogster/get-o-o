zypper: Zypper, el vostre nou gestor de paquets favorit
zypper_p1: "És ràpid i fàcil d’aprendre. Ofereix zypper-apt, una capa de\ncompatibilitat\
  \ per a ús amb ordres d'apt i apt-get. Es basa en libsolv,\nque garanteix una resolució\
  \ ràpida i reproduïble de les\ndependències. La interfície és clara i adequadament\
  \ acolorida per\nfacilitar-ne de lectura. És perfecte. Què més se'n podria dir?\n"
