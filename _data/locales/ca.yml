desktops: Diversos escriptoris, tres per defecte
desktops_p1: "El procés de contribució d'openSUSE impulsa el desenvolupament d'escriptoris\n\
  per a tothom, de manera que teniu la possibilitat de triar el vostre escriptori\n\
  preferit a l'instal·lador. Disposem activament de tres entorns d'escriptori i\n\
  oferim encara més a la visualització de programari ampliada de l'instal·lador.\n"
installation: Instal·leu-lo com vulgueu
installation_p1: "El procés d'instal·lació de l'openSUSE us ofereix totes les opcions\
  \ que\npossiblement necessitaríeu. Voleu instal·lar el sistema amb el ratolí i\n\
  teclat? Carregueu l’instal·lador en mode gràfic. No teniu un ratolí\na mà? Habiliteu\
  \ el client del terminal i instal·leu-lo així. No teniu\naccés físic a la màquina?\
  \ Connecteu-vos a l'instal·lador de forma remota i\ncontinueu la instal·lació. És\
  \ així de senzill.\n"
points_transparent: Tot és transparent
points_transparent_p1: "De principi a final, cada paquet que entra a les distribucions\
  \ té totes\nles seves fonts i scripts de construcció oberts i visibles per a tothom.\n\
  Dubteu d’una font? Només heu de comprovar-la al servei de creació.\n"
points_free: Programari lliure? És la vostra tria.
points_free_p1: "Els paquets de les distribucions es divideixen en repositoris lliures\n\
  i no lliures. No voleu usar paquets no lliures? Podeu inhabilitar\nfàcilment el\
  \ repositori no lliure. És la vostra tria, no la nostra.\n"
points_welcoming: Donem la benvinguda als col·laboradors
points_welcoming_p1: "Fem tot el possible per plaure a la comunitat i només podem\
  \ fer-ho possible\nquan la comunitat expressa el que necessita. Per això nosaltres\
  \ ens\nassegurem que contribuir-hi sigui el més fàcil possible.\n"
snapper: S'ha corromput el sistema? Ja no és un problema.
snapper_p1: "La funció d’instantànies del sistema de fitxers manté el sistema de fitxers\n\
  en control fent-ne automàticament còpies de seguretat contínues en instal·lar\n\
  programari i actualitzacions. Només cal que arrenqueu una instantània anterior\n\
  i torneu el sistema a un estat de funcionament en qüestió de minuts.\n"
software: Obtenir programari no podria ser més fàcil
software_p1: "Entre nosaltres, haver de passar per cada lloc web per obtenir tot el\n\
  el programari que es necessita és molta feina. El Centre de programari\nen línia\
  \ ho fa més fàcil ja que incorpora programari d'una gran quantitat\nde fonts en\
  \ un mateix lloc.\n"
software_get: Obtingueu programari
transactional: Servidor transaccional
transactional_p1: "L’instal·lador ara admet un rol de sistema nou de Servidor transaccional,\n\
  que és el resultat del treball d'openSUSE Kubic. Aquest rol del sistema\npresenta\
  \ un sistema d’actualització nou que aplica les actualitzacions \natòmicament (com\
  \ a operació única) i facilita revertir-les si cal. Aquestes\nfuncions es basen\
  \ en les eines de gestió de paquets de què totes les altres\ndistribucions SUSE\
  \ i openSUSE depenen. Això vol dir que la gran majoria dels \npaquets RPM que funcionen\
  \ en altres rols sistema de les distribucions\nd'openSUSE també funcionen al rol\
  \ de sistema de Servidor transaccional.\n"
yast: YaST, la millor opció per al ~~ poder ~~ de l'usuari
yast_p1: "Una de les eines més importants de configuració del sistema us ajuda, usuari,\n\
  a configurar tots els aspectes del sistema. Ja no cal usar una gran varietat d'scripts\n\
  de configuració o executar ordres dubtoses per obtenir la configuració del sistema\n\
  tal com la necessiteu.\n"
