  \ olun:\n* Çalışan sürümle yükleme veya yükseltme yapmak için kullanılmamalıdır.\
  \ Lütfen bunun yerine kurulum ortamını tercih edin.\n* Çalışan sürümler sınırlı\
  \ paketlere ve sürücülere sahiptir, bu nedenle kullandığınız dağıtımın donanımınız\
