  idea:
    name: Filosofie
    description: "### Is voorspelbaar\n* Wordt niet veranderd tijdens runtime\n* Start\
      \ steeds dezelfde artefacten op, op een consistente manier\n\n### Is schaalbaar\n\
      * Onnodig om individuele instances te configureren tijdens runtime\n* Kan herhaaldelijk\
      \ uitgerold worden met een voorspelbare uitkomst\n\n### Is betrouwbaar\n* Geautomatiseerde\
      \ recuperatie na defecte updates\n"
  update:
