installation: Installeer het zoals je wilt
installation_p1: "Het openSUSE installatieproces biedt u alle opties die u maar enigszins\n\
  nodig heeft. Wilt u uw systeem installeren met muis en toetsenbord? Laad \nde installer\
  \ in grafische modus. Geen muis in de buurt? Gebruik de terminal\ncliënt en installeer\
  \ het op die manier. Geen fysieke toegang tot de machine?\nVerbind vanaf afstand\
  \ met de installer en ga verder met de installatie. Het is\nzo eenvoudig.\n"
points_transparent_p1: "Van begin tot eind, elk pakket dat in onze distributies komt\
  \ heeft al zijn\nbronbestanden en build scripts open en zichtbaar voor iedereen.\
  \ Twijfels\nover de bron? Controleer het op onze build service.\n"
points_welcoming_p1: "Wij doen ons best om de community tevreden te houden en dat\
  \ kan alleen\nwanneer de community aangeeft wat er nodig is. Daarom hebben we ervoor\n\
  gezorgd dat bijdragen zo makkeljik mogelijk is.\n"
