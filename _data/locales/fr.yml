tumbleweed_live_info: "Veuillez noter les limites suivantes des images live :\n* Elles\
  \ ne devraient pas être utilisées pour installer ou mettre à niveau Tumbleweed.\
  \ Veuillez utiliser les [supports Tumbleweed](/tumbleweed) à la place.\n* Elles\
  \ ont un nombre limité de paquets et de pilotes donc ne peuvent pas être considérées\
  \ comme un moyen fiable de déterminer si Tumbleweed fonctionnera sur votre matériel\
  \ ou non\n"
microos_desc: Système d'exploitation basé sur openSUSE Tumbleweed permettant des mises
