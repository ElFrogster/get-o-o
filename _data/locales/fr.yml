verify_download_p2: "Pour chaque ISO, nous fournissons un fichier contenant la somme\
  \ de contrôle SHA256 correspondante.\n"
verify_download_p3: "Pour encore plus de sécurité, vous pouvez utiliser GPG pour vérifier\
