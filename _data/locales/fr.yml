desktops: Plusieurs bureaux, trois par défaut
points_transparent: Tout est transparent
points_transparent_p1: "Du début à la fin, chaque paquet qui entre dans les distributions\
  \ a\ntoutes ses sources et ses scripts de compilation visibles par chacun.\nUn doute\
  \ sur une source ? Accédez-y simplement sur le build service.\n"
points_free: Logiciels libres ? Votre choix
points_free_p1: "Les paquets des distributions sont divisés en un dépôt libre (free)\n\
  et un dépôt non-libre (non-free). Vous ne voulez pas de paquets\nnon-libres ? Vous\
  \ pouvez facilement désactiver le dépôt\ncorrespondant. C'est votre choix, pas le\
  \ nôtre.\n"
