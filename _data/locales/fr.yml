choosing_media: Choisir quel support télécharger
choosing_media_p1: "L'image DVD/clé USB est généralement recommandée car elle contient\n\
  la plupart des paquets disponibles dans la distribution et ne requiert\npas une\
  \ connexion au réseau durant l'installation.\n"
choosing_media_p2: "L'image CD/clé USB réseau est recommandée pour les utilisateurs\
  \ ayant\nune bande passante limitée sur leur connexion internet, étant donné\nqu'elle\
  \ ne téléchargera que les paquets qu'ils sélectionnent, ce qui\nreprésente généralement\
  \ bien moins que 4.7Go.\n"
