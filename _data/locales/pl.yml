zypper: Zypper, Twój nowy ulubiony menadżer paczek
zypper_p1: "Jest szybki i prosty w obsłudze. Dostarcza zypper-apt, powłokę kompatybilności\
  \ do użytku z komendami apt i apt-get. Jest oparty o libsolv, który gwarantuje szybkość\
  \ i powtarzalność tranzakcji zależności. Interfejs jest przejrzysty i odpowiednio\
  \ pokolorowany, dla najlepszej czytelności. Jest perfekcyjny, co więcej można powiedzieć.\n"
