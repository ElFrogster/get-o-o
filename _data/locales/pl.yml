verify_download: Zweryfikuj pobrany obraz zanim go użyjesz
verify_download_p1: "Wiele aplikacji może zweryfikować sumy kontrolne pobranych plików.\
  \ Weryfikacja\npliku może być ważna, gdyż weryfikuje ona czy naprawdę pobrano\n\
  prawidłowy plik ISO, a nie jakąś zepsutą wersję. Możesz równiesz\nzweryfikować plik\
  \ w trakcie pobierania. Na przykład suma kontrolna\n(SHA256) będzie użyta automatycznie\
  \ jeśli wybierzesz Metalink w\nliście powyżej i użyj wtyczki DownThemAll! w Firefoksie.\n"
verify_download_p2: "Do każdego ISO, oferujemy plik sumy kontrolnej z odpowiadającą\
  \ sumą SHA256.\n"
verify_download_p3: "Dla dodatkowego bezpieczeństwa, możesz użyć GPG by zweryfikować\
  \ kto podpisał te pliki .sha256.\n"
verify_download_pubkey: Powinna być
verify_download_help: By uzyskać więcej pomocy w weryfikacji pobrań, przeczytaj
verify_download_checksums_help: pomoc z sumami kontrolnymi
verify_download_checksums_help_link: https://en.opensuse.org/SDB:Download_help#Checksums
