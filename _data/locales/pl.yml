choosing_media_p1: "Obraz na płytę DVD/pamięć USB jest zwykle rekomendowany, ponieważ\
  \ zawiera on większość\npaczek dostępnych w dystrybucji i nie wymaga połączenia\
  \ z siecią w czasie instalacji.\n"
choosing_media_p2: "Obraz sieciowy na płytę CD/pamięć USB jest rekomendowany dla użytkowników,\
  \ którzy mają ograniczoną\nprzepustowość łącza internetowego, ponieważ pobiera on\
  \ tylko paczki wybrane w czasie instalacji, co w\nwiększości wypadków będzie zdecydowanie\
  \ mniej niż 4.7GB\n"
leap_switch_p1: "Jeśli już korzystasz z openSUSE, możesz zaaktualizować poprzez uruchomienie\n\
  wypalonego obrazu na płycie DVD/pamięci USB i wybranie opcji aktualizacji,\nlub\
  \ przeprowadzenie 'Aktualizacji przez Internet' w kilku komendach.\n"
tw_switch_p1: "Jeśli już korzystasz z openSUSE, możesz zaaktualizować poprzez uruchomienie\n\
  wypalonego obrazu na płycie DVD/pamięci USB i wybranie opcji aktualizacji,\nlub\
  \ przeprowadzenie 'Aktualizacji przez Internet' w kilku komendach.\n"
