choosing_media: Escolhendo qual mídia baixar
choosing_media_p1: "O DVD/USB Stick é normalmente recomendado, pois contém a maioria\
  \ dos\npacotes disponíveis na distribuição e não requer uma rede\nconexão durante\
  \ a instalação.\n"
choosing_media_p2: "O CD de rede/stick USB é recomendado para usuários que têm limitações\n\
  largura de banda em suas conexões de internet, já que só vai baixar o\npacotes que\
  \ eles escolhem instalar, o que provavelmente será significativamente\nmenos de\
  \ 4,7 GB.\n"
