choosing_media: ダウンロードするメディアの選択
choosing_media_p1: "DVD/USB メモリ向けメディアにはディストリビューション内の多くのパッケージが\n含まれているため、インストール時にネットワークを使用する必要がありません。\n\
  通常はこちらをダウンロードしてください。\n"
choosing_media_p2: "ネットワークイメージは、インターネットへの接続が遅い場合にお勧めです。\n一般的な環境を構成する場合、ダウンロードすべきパッケージは\
  \ 4.7GB よりも\n少ないことが多いので、こちらのほうがダウンロード量を減らすことに繋がるためです。\n"
