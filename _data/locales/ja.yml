zypper: 便利なパッケージマネージャ zypper
zypper_p1: "学びやすく使いやすいツールです。 apt や apt-get コマンドと併用できるよう、\nzypper-apt という互換レイヤも用意されています。このツールは\
  \ libsolv と\n呼ばれる、依存関係を高速に処理して一貫性の高いライブラリをベースに\nしています。インターフェイスは非常に明快で、色付きの出力も行なうことが\n\
  できますので、読みやすさの点でも問題はありません。これ以上便利なツールは\nあるでしょうか？\n"
