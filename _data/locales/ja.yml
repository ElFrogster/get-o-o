tumbleweed_live_info: "ライブイメージをご利用になる場合は、下記の制限事項に注意してください:\n* Tumbleweed のインストールやアップグレードにはお使いいただけません。\
  \ Tumbleweed をインストールもしくはアップグレードしたい場合は、 [Tumbleweed メディア](/tumbleweed) をお使いください。\n\
  * ライブイメージには含まれていないパッケージやドライバ類があります。そのため、お使いのハードウエアで Tumbleweed が動作するかどうかを確認する目的には不向きです。\n"
