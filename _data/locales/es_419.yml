verify_download: Antes de comenzar, verifique su archivo descargado
verify_download_p1: "Varias aplicaciones pueden chequear el \"checksum\" de una descarga.\
  \ Verificar su descarga es importante puesto a que verifica que usted descargó el\
  \ archivo ISO deseado y no una versión rota o corrupta. Puede chequear el archivo\
  \ en el proceso de descarga. Por ejemplo : un \"checksum\" (SHA256) será usado automáticamente\
  \ si elige Enlace Meta en la descripción más abajo y usa la extensión \"DownThemAll!\"\
  \ de Firefox.\n"
verify_download_p2: "Para cada archivo ISO, ofrecemos un archivo \"checksum\" con\
  \ la suma correspondiente de SHA256.\n"
verify_download_p3: "Para seguridad adicional, puede usar GPG para verificar quién\
  \ firmó esos archivos .sha256.\n"
verify_download_pubkey: Debería ser
verify_download_help: Para más ayuda verificando su descarga por favor lea
verify_download_checksums_help: Ayudas "checksum"
verify_download_checksums_help_link: https://en.opensuse.org/SDB:Download_help#Checksums
desktops: Varios escritorios, tres por defecto
desktops_p1: "El proceso de contribución de openSUSE faculta el ambiente de escritorio\
  \ para todos, de esta manera usted tiene que elegir su escritorio favorito durante\
  \ la instalación. Activamente incluimos tres ambientes de escritorio, y ofrecemos\
  \ hasta más en la vista expandida de software en el instalador.\n"
installation: Instale como usted prefiera
installation_p1: "El proceso de instalación de openSUSE le provee todas las opciones\
  \ que necesite ; quiere instalar su sistema sólo con ratón y teclado? Cargue el\
  \ instalador en modo gráfico. No dispone de un ratón? Active el cliente del terminal\
  \ e instale el sistema de ese modo. Tiene solo acceso físico a la máquina? Conéctese\
  \ al instalador remotamente y siga con la instalación. Así de fácil.\n"
points_transparent: Todo es transparente
points_transparent_p1: "Desde el principio al fin, cada paquete que va hacia la distribución\
  \ tiene todas sus fuentes y guiones de su construcción visible para todos/todas\
  \ sus usuarios/usuarias. Duda de una fuente? Sólo revíselo con en el servicio de\
  \ construcción de openSUSE.\n"
points_free: Software gratuito? Su decisión
points_free_p1: "Los paquetes en nuestras distribuciones están divididos en libre\
  \ y no libre. No quiere usar paquetes no libres? Puede desactivar fácilmente el\
  \ repositorio no libre. Es su desición, no la nuestra.\n"
points_welcoming: Acogiendo contribuciones
points_welcoming_p1: "Intentamos nuestro mejor para complacer a la comunidad, y solo\
  \ podemos hacer eso cuando la comunidad es vocal acerca de lo que necesita. Es por\
  \ eso que contribuir es tan fácil como posible.\n"
snapper: Su sistema se ha corrupto? Ya no es un problema
