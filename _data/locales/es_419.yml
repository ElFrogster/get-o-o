tumbleweed_live_info: "Por favor, sea consciente de las siguientes limitaciones de\
  \ las imágenes CD/DVD/USB en vivo :\n* No deberían ser usadas para instalaciones\
  \ o actualizaciones de Tumbleweed. Por favor, use [Tumbleweed media](/tumbleweed)\
  \ en vez de esto.\n* Tienen una selección de pilotos y paquetes limitados, así que\
  \ no pueden ser considerados como un reflejo exacto de que si Tumbleweed funcionará\
  \ en su hardware o no.\n"
kubic_desc: Contenedor como Plataforma de Servicio, basado en Kubernetes encima de
  openSUSE MicroOS.
microos_desc: S.O basado openSUSE Tumbleweed proporcionando (Atómicas)  actualizaciones
  transaccionales encima de un sistema de archivos raíz de lectura-sola BTRFS
choosing_media_p1: "DVD y USB (flash) son típicamente recomendados puesto que contienen\
  \ la mayor parte de \npaquetes disponibles en la distribución y no requiere una\
  \ conexión a Internet.\n"
choosing_media_p2: "La imágenes CD/USB (flash) En Línea son recomendadas para los/las\
  \ usuarios/usuarias que tienen un ancho de banda limitado en su Internet, puesto\
  \ que sólo descargará los paquetes que ellos/ellas deseen instalar, que serían de\
  \ un tamaño significativamente más pequeño que 4.7 GB.\n"
