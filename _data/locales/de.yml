choosing_media: Auswahl des Mediums zum Herunterladen
choosing_media_p1: "DVD bzw. USB Stick werden normalerweise empfohlen, da sie die\
  \ meisten\nder Pakete, die in der Distribution verfügbar sind enthalten und keine\n\
  Netzwerkverbindung während der Installation benötigen.\n"
choosing_media_p2: "Die Netzwerk-CD / USB-Stick wird für Benutzer empfohlen, die nur\
  \ begrenzte\nInternet-Bandbreite zur Verfügung haben, da nur die Pakete heruntergeladen\
  \ werden\ndie zuvor ausgewählt wurden, was wahrscheinlich weniger als 4.7GB sein\
  \ wird.\n"
