desktops: 多種桌面，三種推薦
installation: 用您想要的方式安裝
installation_p1: "openSUSE 安裝程序提供所有您可能需要的選項。想要用滑鼠和鍵盤來安裝您的系統？就用圖形模式啟動安裝程式。手邊沒有滑鼠？啟用終端機客戶端，然後就用這個方式安裝。無法碰到實體機器？那就遠端連線到安裝程式，然後繼續安裝。一切就是這麼簡單。\n"
points_transparent: 一切透明
points_transparent_p1: "從開始到結束，每個收錄進發行版的套件，其原始碼及建構腳本皆開放給所有人檢視。對原始碼有疑問？只需到建構服務 (build\
  \ service) 中檢查即可。\n"
points_free: 自由軟體？您的選擇
points_free_p1: "發行版中的套件會分離存放在自由與非自由套件庫中。不想要用非自由套件？您可以簡單地將非自由套件庫禁用即可。這是由您，而非由我們來做決定。\n"
points_welcoming: 歡迎貢獻
points_welcoming_p1: "我們盡其所能地取悅我們的社群，並且只有當社群直言不諱地表達他們想要什麼的時候，我們才能做到這件事。這就是為什麼我們要確保貢獻可以儘可能愈簡單愈好。\n"
snapper: 系統壞掉？不再是問題了
snapper_p1: "檔案系統快照功能藉由在軟體安裝及更新時期進行自動化的連續備份，以確保您的檔案系統處於可控狀態。只需要從之前的快照開機，即可在幾分鐘內將您的系統回復至可用狀態。\n"
software: 取得軟體不能再更簡單了
software_p1: "為了取得所有您需要的軟體而跑遍各個網站是個大工程。線上軟體中心藉由將軟體從一大堆來源集中到一個地方，讓軟體取得過程更容易。\n"
