verify_download: 在使用前驗證您的下載
verify_download_p1: "很多應用程式可以驗證下載的正確性。驗證您的下載可以確保您得到所需的 ISO 檔案而非損壞的版本。\n"
verify_download_p2: "針對每一個 ISO ，我們提供了一個含有對應 SHA256 的校驗碼檔案。\n"
verify_download_p3: "為額外的安全性考量，您可以使用 GPG 來驗證誰簽署了這些 .sha256 檔案。\n"
verify_download_pubkey: 它應該是
