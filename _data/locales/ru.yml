points_welcoming_p1: "Мы стараемся изо всех сил, чтобы угодить сообществу, и это действительно\
  \ происходит,\nкогда сообщество говорит о том, что ему нужно. Вот почему мы\nубеждены,\
  \ что вносим свой вклад максимально легко.\n"
