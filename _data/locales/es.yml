zypper: Zypper, tu nuevo gestor favorito de paquetes de software
zypper_p1: "Es sencillo y fácil de aprender. Dispone de zypper-apt, una capa de\n\
  compatibilidad de uso con los comandos apt y apt-get. Está basado en libsolv,\n\
  que garantiza tanto velocidad como una resolución reproducible de dependencias.\n\
  La interfaz es sencilla y con colores que facilitan la lectura y la información.\n\
  Es perfecta ¿qué más podríamos decir?\n"
