verify_download: Comprobar su descarga antes de utilizarla
verify_download_p1: "Hay muchas aplicaciones que pueden verificar la suma de comprobación\
  \ de una descarga. La comprobación \nde su descarga puede ser importante, ya que\
  \ confirma que realmente ha recibido el \narchivo ISO que quería descargar y no\
  \ una versión dañada.\n"
verify_download_p2: "Para cada ISO, ofrecemos un archivo de suma de comprobación con\
  \ la correspondiente suma SHA256.\n"
verify_download_p3: "Para una seguridad extra, puedes utilizar GPG para verificar\
  \ quién firmó los archivos .sha256.\n"
verify_download_pubkey: Debería ser
verify_download_help: Para más ayuda sobre cómo verificar su descarga, lea la
verify_download_checksums_help: ayuda sobre las sumas de comprobación
verify_download_checksums_help_link: https://en.opensuse.org/SDB:Download_help#Checksums
desktops: Muchos entornos de escritorio, tres de manera predeterminada
desktops_p1: "El proceso de contribución de openSUSE permite el desarrollo de escritorio\
  \ para\ntodo el mundo, así tienes la opción de elegir tu favorito en el\nproceso\
  \ de instalación. Ofrecemos tres entornos de escritorio y ofrecemos\naún más en\
  \ la vista de software expandida dentro del instalador.\n"
installation: Puedes instalarlo como tu quieras
installation_p1: "El proceso de instalación de openSUSE te ofrece todas las opciones\n\
  que probablemente necesitas. ¿Quieres instalar tu sistema usando el ratón y\nel\
  \ teclado? Carga el instalador en modo gráfico. ¿No tienes un ratón\na mano? Utiliza\
  \ el cliente para la terminal e instala de esa manera. ¿No tienes\nacceso físico\
  \ al equipo? Conecta con el instalador de manera remota y\ncontinua con la instalación.\
  \ Es así de simple.\n"
points_transparent: Todo es transparente
points_transparent_p1: "Desde el comienzo hasta el final, cada paquete que se integra\
  \ en las distribuciones\ntiene todo su código fuente y hay scripts que los compilan\
  \ de manera visible que cualquier persona\npueda verlo. ¿Dudas de una fuente? Simplemente\
  \ echa un vistazo en el servicio de compilación (build service).\n"
points_free: ¿Software libre? Es tu elección
points_free_p1: "Los paquetes de software en las distribuciones están divididos en\
  \ repositorios\nlibres y no libres. ¿No quieres utilizar paquetes no libres? De\
  \ manera sencilla\npuedes inhabilitar el repositorio no libre. Es tu elección, no\
  \ la nuestra.\n"
points_welcoming: Las contribuciones son bienvenidas
points_welcoming_p1: "Siempre tratamos de complacer a la comunidad y solo podemos\
  \ hacer esto\ncuando es la propia comunidad quien nos comunidad qué necesita. Es\
  \ por eso\nque nos aseguramos que contribuir sea tan sencillo como sea posible.\n"
snapper: ¿El sistema se corrompió? Eso ya no es un problema nunca más
snapper_p1: "El funcionalidad del instantáneas del sistema de archivos mantiene tu\
  \ sistema de archivos \nen continua comprobación teniendo copias de respaldo continuas\
  \ realizadas de manera automática cuando instalas\nnuevo software o realizas actualizaciones.\
  \ Simplemente arranca desde una instantánea anterior y lleva\ntu sistema a un estado\
  \ en el que todo funcionaba en cuestión de minutos.\n"
software: Obtener software no puede se más sencillo
software_p1: "Entre nosotros, tener que pasar por cada sitio web para conseguir todo\
  \ el\nsoftware que necesitas es mucho trabajo. El centro de software en línea\n\
  hace esto más fácil, incorporando software de una plétora de\nfuentes en un solo\
  \ lugar.\n"
software_get: Obtén software
transactional: Servidor transaccional
transactional_p1: "El instalador ahora admite un nuevo papel del sistema Servidor\
  \ Transaccional,\nque es un resultado de los esfuerzos abiertos openSUSE Kubic.\
  \ Esta función del sistema\ncuenta con un nuevo sistema de actualización que aplica\
  \ actualizaciones atómicamente (como\nuna operación única) y las hace fáciles de\
  \ revertir si es necesario.\nEstas características se basan en las herramientas\
  \ de gestión de paquetes\nque todas las demás distribuciones SUSE y openSUSE dependen.\
  \ Esto significa\nque la gran mayoría de los paquetes RPM que trabajan con otro\
  \ sistema\nfunciones de las distribuciones de openSUSE también funcionan con el\
  \ papel del sistema\nServidor Transaccional.\n"
yast: YaST, la mejor opción para el usuario ~~avanzado~~
yast_p1: "Una de las herramientas de configuración más grandes del sistema te ayuda,\
  \ como usuario, a\nconfigurar cada aspecto de tu sistema. Ya no necesitas pasar\
  \ por\nuna plétora de scripts de configuración o introducir comandos dudosos\npara\
  \ conseguir la configuración del sistema como lo necesitas.\n"
