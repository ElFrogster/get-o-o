tumbleweed_live_info: "Por favor, tenga en cuenta las limitaciones de las imágenes\
  \ \"live\":\n* No deberían utilizarse para instalar o actualizar Tumbleweed. Por\
  \ favor utilice la [imagen de Tumbleweed](/tumbleweed)\n* Tienen una selección limitada\
  \ de paquetes de software y controladores, por lo que no puede considerarse un reflejo\
  \ preciso de si Tumbleweed funcionará en su hardware o no\n"
