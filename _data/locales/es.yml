choosing_media: Escoger qué medio descargar
choosing_media_p1: "Los DVD y memorias USB son las recomendadas normalmente ya que\
  \ contienen la mayoría de\npaquetes disponibles en la distribución y no requieren\
  \ de una conexión a la red\ndurante la instalación\n"
choosing_media_p2: "La imagen de CD/USB está recomendada para los usuarios que tienen\
  \ un ancho de banda limitado \nen sus conexiones de internet, ya que sólo descarga\
  \ los \npaquetes que escogen instalar, que probablemente sea \nmucho menos de 4,7GB.\n"
