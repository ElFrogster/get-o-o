tumbleweed_live_info: "لطفا از محدودیت‌های ذیل برای ایمیج‌ها زنده آگاه باشید:\n* انها\
  \ نباید برای نصب و یا ارتقای Tumbleweed استفاده شوند. لطفا از [رسانه‌ی Tumbleweed](/tumbleweed)\
  \ به جای آن استفاده کنید.\n* آنها انتخاب‌های محدودی برای بسته‌ها و راه‌اندازها دارند،\
  \ لذا نمی‌توانند برای بازتاب دقیق برای اینکه آیا Tumbleweed بر روی سخت‌افزار شما\
  \ کار میکند یا نه، باشند.\n"
