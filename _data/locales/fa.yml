MicroOS_features:
  work:
    name: بارهای کاری
    description: "برنامه‌ها به جای فایل‌سیستم ریشه در کانتینرها نصب می‌شوند\n* از\
      \ فایل‌سیستم اصلی جدا شده است\n* توانایی برنامه‌های مخرب برای به خطر انداختن\
      \ سیستم کاهش یافته است\n* نصب جدید بدون ریبوت\n* امکان آپدیت به روش اتمیک (ایجاد\
      \ جدید، نابودی قدیمی)\n* عقبگرد آسان\n"
  idea:
    name: فلسفه
    description: "### قابل پیش‌بینی است\n* در طول زمان اجرا تغییر نمی کند\n* همان\
      \ مصنوعات را به طور مداوم در هر بوت اجرا می کند\n\n### مقیاس‌پذیر است\n* تلاش\
      \ برای پیکربندی نمونه‌های منحصربفرد را در طول زمان اجرا حذف می‌کند\n* می‌تواند\
      \ به راحتی و بطور مکرر با نتیجه قابل پیش بینی پخش شود\n\n### قابل اطمینان است\n\
      * بطور اتوماتیک از آپدیت‌های معیوب بازیابی می‌شود\n"
  update:
    name: آپدیت‌های اتمیک
    description: "### آپدیت‌های تراکنشی\n\n#### منحصربفرد\nبا استفاده از btrfs با\
      \ عکس های فوری، MicroOS از فضا به روشی بسیار\nکارآمد برای ذخیره تاریخچه سیستم\
      \ فایل استفاده می‌کند. تمام فایل‌های پیکربندی\nموجود در `/etc` بخشی از عکس فوری\
      \ و عقبگرد هستند.\n\n#### قابل انعطاف\n* نیازی به فرمت بسته جدید نیست، استفاده\
      \ از RPM های استاندارد openSUSE\n* بدون محدودیت اندازه، نه برای پارتیشن‌ها و\
      \ نه برای سیستم عامل\n* آسان برای افزایش\n"
  shield:
    name: عقبگرد
    description: "### MicroOS یک سیستم‌عامل تغیر‌ناپذیر است، عقبگرد ساده است\n* تغییر‌ناپذیر:\
      \ بدون تغییرات روی دیسک\n*عقبگرد با راه‌اندازی مجدد به یک عکس فوری BTRFS\n"
  tool:
    name: اشکال‌زدایی
    description: "### کانتینر جعبه‌ابزار اشکال‌زدایی\n* کانتینر مجوزدار را اجرا می‌کند\n\
      * فایل‌سیستم ریشه تحت`media/root/` در دسترس است\n* zypper جهت نصب ابزارهای لازم،\
      \ بدون ریبوت در دسترس است\n* ماندگار مابین استفاده‌ها\n"
  key:
    name: آپدیت‌های امن
    description: "* آپدیت‌های خود را از طریق HTTPS دریافت کنید\n* بسته‌ها و مخازن\
      \ توسط سیستم ساخت ما امضا شده‌اند\n* بسته‌ها تایید شده‌اند\n* در صورت تداخل\
      \ وابستگی هیچ آپدیتی انجام نمی‌شود\n* بدون اتلاف فضا: عکس‌های فوریِ سیستم فایل\
      \ در صورت آپدیت‌های ناموفق حذف می‌شوند\n"
Tumbleweed_features:
  knife:
    name: پیشرو
    description: "شما آپدیت‌های مکرری دریافت می‌کنید که نه تنها آسیب‌پذیری‌ها یا اشکالات\
      \ را برطرف می‌کنند، بلکه منعکس‌ کننده آخرین ویژگی‌ها و پیشرفت‌ها، مانند هسته‌های\
      \ تازه، درایورهای تازه و آخرین نسخه‌ محیط دسکتاپ هستند.\n"
  home:
    name: پایدار
    description: "آپدیت‌ها به طور کامل و برابر استانداردهای کیفی در سطح صنعتی آزمایش\
      \ می‌شوند، با بهره‌مندی از سرویس ساختی که باعث حسادت سایر توزیع های لینوکس به\
      \ ما می‌شود. نه تنها هر نسخه جدیدی از یک بسته به صورت جداگانه آزمایش می‌شود،\
      \ بلکه خوشه‌های مختلفی از نسخه‌ها با یکدیگر آزمایش می‌شوند تا از سازگاری داخلی\
      \ سیستم شما اطمینان حاصل شود.\n"
  cpu:
    name: با سخت افزار شما خوب اجرا می‌شود
    description: "Tumbleweed به لطف ماهیت پیشرو و کاملاً آزمایش شده خود، به سخت‌افزار\
      \ و دستگاه‌های شما مانند چند توزیع لینوکس دیگر خدمات می‌دهد، و آن را به یک توزیع\
      \ عالی برای ایستگاه‌های کاری، لپ‌تاپ‌ها و نوت‌بوک‌ها تبدیل می‌کند.\n"
  update:
    name: آپدیت پیوسته
    description: "شما آنرا یک بار نصب می‌کنید و برای همیشه از آن بهره می‌برید. دیگر\
      \ لازم نیست هر شش ماه یکبار نگران ارتقا‌های گسترده سیستم باشید که خطر تخریب\
      \ سیستم شما را به همراه دارد..\n"
  user:
    name: ساده برای استفاده
    description: "با یک فرمان می‌توانید هزاران بسته را به‌روزرسانی کنید، به عکس‌فوری\
      \ هفته‌های گذشته برگردید، دوباره سریع به جلو بروید و حتی نسخه‌های آینده را پیش‌نمایش\
      \ کنید.\n"
  key:
    description: "چنانچه هر اتفاق ناخواسته‌ای رخ دهد، همیشه می‌توانید به وضعیت قبلی\
      \ برگردید و فایل‌ها و برنامه‌های خود را دقیقاً مانند قبل از به‌روزرسانی ناهموار\
      \ پیدا کنید.\n"
  shield:
    name: امن
    description: "ساخته شده از آخرین نسخه‌های هسته، گردآوری شده با جدیدترین وصله های\
      \ کاهش دهنده Spectre / Meltdown، با فایروال و سیاست‌های امنیتی قوی به طور پیش\
      \ فرض فعال شده، امنیت شما از همان ابتدای استفاده کاملاً تحت پوشش قرار می‌گیرد.\n"
  power:
    name: قدرتمند
    description: "فن‌آوری‌های بهره‌بری که openSUSE برای آنها شهرت دارد، مانند فایل‌سیستم\
      \ `Btrfs`، ابزار خط فرمان `snapper` و همچنین `کنترل پنل` `YaST` که در عمل بخوبی\
      \ اثبات شده است، Tumbleweed به شما قدرت کنترل کامل بر سیستم‌تان را می‌دهد، به\
      \ شما اجازه می‌دهد تنظیماتی را که می‌خواهید تعریف کنید و با آن انجام خواهد شد.\
      \ دیگر لازم نیست نگران تداخل سیستم با گردش‌کار خود باشید.\n"
  plant:
    name: ایستادن روی زمین محکم
    description: "Tumbleweed بر روی دهه‌ها استفاده، آزمایش و اشکال‌زدایی توسط صدها\
      \ کاربر قدرتمند، توسعه‌دهندگان، مدیران سیستم و انجام دهندگان مطالبه‌گری که نمی‌توانند\
      \ جریان کاری خود را به خطر بیندازند ساخته شده. استحکام Tumbleweed در بسیاری\
      \ از بسته‌های اصلی که DNA آنها از سرور ارجمند SUSE Linux Enterprise سرچشمه می‌گیرد،\
      \ مجسم شده است.\n"
