installation_p1: "Il processo di installazione di openSUSE fornisce tutte le opzioni\
  \ di cui\nsi potrebbe aver bisogno. Si vuole installare un sistema con mouse e\n\
  tastiera? È possibile caricare il programma di installazione in modalità\ngrafica.\
  \ Non si ha invece un mouse a portata di mano? Si può abilitare il\nclient dal terminale\
  \ e installarlo in questo modo. Non si dispone di un \naccesso fisico alla macchina?\
  \ Ci si può connettere al programma \nd'installazione da remoto e procedere con\
  \ l'installazione. È così semplice.\n"
