choosing_media_p1: "Odporúča sa zvyčajne DVD/USB kľúč, pretože obsahuje väčšinu\n\
  balíkov dostupných v distribúcii a počas inštalácie nevyžaduje\nsieťové pripojenie.\n"
choosing_media_p2: "Sieťové CD/USB kľúč sa odporúča pre používateľov, ktorí majú \n\
  na internetových pripojeniach obmedzenú šírku pásma, pretože\nsi stiahnu len balíky,\
  \ ktoré si zvolili pre nainštalovanie, čo je\npravdepodobne podstatne menej ako\
  \ 4,7 GB.\n"
