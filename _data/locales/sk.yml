verify_download_checksums_help_link: https://en.opensuse.org/SDB:Download_help#Checksums
verify_download_p1: "Kontrolný súčet sťahovania môže overiť veľa aplikácií. Overenie\n\
  stiahnutia môže byť dôležité, pretože overuje, že skutočne máte súbor\nISO, ktorý\
  \ ste chceli stiahnuť, a nie nejakú poškodenú verziu.\n"
verify_download_p2: "Pre každý ISO ponúkame súbor kontrolného súčtu so zodpovedajúcim\
  \ SHA256 súčtom.\n"
verify_download_p3: "Pre zvýšenú bezpečnosť môžete pomocou GPG overiť, kto podpísal\
  \ tieto .sha256 súbory.\n"
verify_download_pubkey: Malo by to byť
verify_download_help: Ak potrebujete ďalšiu pomoc pri overovaní vášho stiahnutia,
  prečítajte si, prosím,
desktops: Mnoho desktopov, tri v predvolenom nastavení
desktops_p1: "Proces prispievania do openSUSE umožňuje vývoj desktopov\npre všetkých,\
  \ takže v inštalátore máte možnosť zvoliť si ten svoj\nobľúbený. Aktívne ponúkame\
  \ tri desktopové prostredia a ponúkame\nešte viac v rozšírenom zobrazení softvéru\
  \ v inštalátore.\n"
installation: Nainštalujte si ho, ako ho potrebujete
installation_p1: "Proces inštalácie openSUSE vám poskytuje všetky možnosti, ktoré\
  \ by ste \npravdepodobne potrebovali. Chcete si nainštalovať váš systém pomocou\n\
  myši a klávesnice? Načítajte inštalačný program v grafickom režime.\nNemáte po ruke\
  \ myš? Povoľte terminálového klienta a nainštalujte ho týmto\nspôsobom. Nemáte fyzický\
  \ prístup k počítaču? Pripojte sa k inštalátoru\nna diaľku a pokračujte v inštalácii.\
  \ Je to také jednoduché.\n"
points_transparent: Všetko je transparentné
points_transparent_p1: "Od začiatku do konca má každý balík, ktorý ide do distribúcií,\
  \ všetky\nsvoje zdroje a zostavovacie skripty otvorene viditeľné pre všetkých.\n\
  Pochybujete o zdroji? Stačí si to preveriť na službe zostavenia.\n"
points_free: Slobodný softvér? Vaša voľba
points_free_p1: "Balíky v distribúciách sú rozdelené do slobodných a neslobodných\n\
  repozitárov. Nechcete používať neslobodné balíčky? Neslobodný\nrepozitár môžete\
  \ ľahko zakázať. Je to vaša voľba, nie naša.\n"
points_welcoming: Vítané prispievanie
points_welcoming_p1: "Snažíme sa čo najviac vyhovieť komunite a dosiahnuť to môžeme,\n\
  iba keď komunita hovorí o tom, čo potrebuje. Preto zabezpečujeme,\naby bolo prispievanie\
  \ čo najjednoduchšie.\n"
snapper: Systém je poškodený? Už nie je problém
snapper_p1: "Vďaka funkcii snímok súborového systému je váš súborový systém\npod kontrolou,\
  \ pretože pri inštalácii softvéru a aktualizácií sa automaticky\nvykonáva nepretržité\
  \ zálohovanie. Stačí spustiť systém z predchádzajúcej\nsnímky a uviesť váš systém\
  \ do funkčného stavu v priebehu niekoľkých minút.\n"
software: Získanie softvéru už nemôže byť jednoduchšie
software_p1: "Medzi nami, dá to veľa práce, keď musíte prejsť každú webovú stránku,\n\
  aby ste získali všetok softvér, ktorý by ste mohli potrebovať. Online\nsoftvérové\
  \ centrum to uľahčuje, pretože na jednom mieste obsahuje\nsoftvér z množstva zdrojov.\n"
software_get: Získajte softvér
transactional: Transakčný server
transactional_p1: "Inštalátor teraz podporuje novú systémovú rolu Transakčný server,\n\
  ktorý je výsledkom úsilia openSUSE Kubic. Táto systémová rola\nobsahuje nový aktualizačný\
  \ systém, ktorý aplikuje aktualizácie\natomicky (ako jedinú operáciu) a uľahčuje\
  \ ich návrat, ak je to\npotrebné. Tieto funkcie sú založené na nástrojoch na správu\
  \ balíkov,\nna ktoré sa spoliehajú všetky ostatné distribúcie SUSE a openSUSE.\n\
  To znamená to, že drvivá väčšina RPM balíkov, ktoré pracujú s inými\nsystémovými\
  \ rolami distribúcií openSUSE, pracuje aj so systémovou\nrolou Transakčný server.\n"
yast: YaST, najlepšia voľba pre ~~náročného~~ používateľa
yast_p1: "Jeden z najlepších nástrojov na konfiguráciu systému pomáha vám,\npoužívateľovi,\
  \ nastaviť všetky aspekty vášho systému. Už nemusíte\nprejsť množstvom konfiguračných\
  \ skriptov alebo zadávať pochybné\npríkazy, aby ste nastavili systém podľa svojich\
  \ potrieb.\n"
