# Only edit below if you know what you are doing!

defaults:
  -
    scope:
      path: "*.html"
    values:
      layout: "default"
  -
    scope:
      path: "*.md"
    values:
      layout: "markdown"
  -
    scope:
      path: "*.markdown"
    values:
      layout: "markdown"

disable_search: true

plugins:
  - jekyll-redirect-from
theme: jekyll-theme-opensuse
markdown: kramdown

exclude: [README.md, LICENSE, Gemfile, Gemfile.lock, vendor, Rakefile]
